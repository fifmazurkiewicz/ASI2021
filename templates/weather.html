{% extends "base.html" %}

{% block content %}
<html>

<body>
{% if session.get('logged_in')==True %}
<div id="weather">
    <div class="control-group">
        <div class="row">
            <form action="/weather">
                <input name="search" placeholder="City" aria-label="Search" value=""/>
                <input type="submit" value="Search" class="btn btn-primary btn-sm">
            </form>
        </div>
    </div>
    <div class="col-sm-4">
        <div id="country">Country: {{ country }}</div>
        <div id="cityname">City: {{ city }}</div>
        <div id="weathertype">Weather: {{ weathertype }}</div>
    </div>
    <div class="row">
        <div class="col-sm-4">
            <img src="/static/temp.png" class="weatherimg" id="tempimg">
            <div id="temp">{{ temp }} Degrees Celcius</div>
        </div>
        <div class="col-sm-4">
            <img src="/static/humid.png" class="weatherimg" id="humidimg">
            <div id="humid">Humidity: {{ humid }}</div>
        </div>
        <div class="col-sm-4">
            <img src="/static/rain.png" class="weatherimg" id="rainimg">
            <div id="rain"> {{ rain }}</div>
        </div>
    </div>
</div>
</div>
{% endif %}
</body>


</html>
{% endblock %}}
